<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="center">
        <img src="v.jpg" alt="V's Profile" class="circleProfile">
        <h2>V | Airdrop</h2>

        <video class="background-video" autoplay muted loop playsinline>
            <source src="movingBackground.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <section class="sp">
        <div class="container">
            <div id="slide">
                <div class="item" style="background-image: url(5.png);">
                    <div class="content">
                        <div class="namedawn"><font color="#740e0e">Dawn</font></div>
                        <div class="btn-box">
                            <a href="https://chromewebstore.google.com/detail/dawn-validator-chrome-ext/fpdkjdnhkakefebpekbdhillbhonfjjp" target="blank" class="btn">Extension</a>
                        </div>
                    </div>
                </div>
                <div class="item" style="background-image: url(1.png);">
                    <div class="content">
                        <div class="name"><font color="black">Gradient</font></div>
                        <div class="btn-box">
                            <a href="https://app.gradient.network/signup?code=4HP7FJ" target="blank" class="btn">Sign up</a>
                        </div>
                    </div>
                </div>
                <div class="item" style="background-image: url(2.png);">
                    <div class="content">
                        <div class="namegrass"><font color="black">Grass</font></div>
                        <div class="btn-box">
                            <a href="https://app.getgrass.io/register?referralCode=Bdew0klU68rSIpX" target="blank" class="btn">Sign up</a>
                        </div>
                    </div>
                </div>
                <div class="item" style="background-image: url(3.png);">
                    <div class="content">
                        <div class="name"><font color="white">Nodepay</font></div>
                        <div class="btn-box">
                            <a href="https://app.nodepay.ai/register?ref=STbni016g2N6bIC" target="blank" class="btn">Sign up</a>
                        </div>
                    </div>
                </div>
                <div class="item" style="background-image: url(4.png);">
                    <div class="content">
                        <div class="name"><font color="blue">Oasis AI</font></div>
                        <div class="btn-box">
                            <a href="https://r.oasis.ai/108188" target="blank" class="btn">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
                <button id="next"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>

</body>

</html>
